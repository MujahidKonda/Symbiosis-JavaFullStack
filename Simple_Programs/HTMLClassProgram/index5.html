<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body bgcolor="lightblue">
    <center>
        <h1>
            <Font color="violet">
                Tables in HTML
            </Font>
        </h1>
    </center>
    <table border="1%">
        <tr>
            <th>Person</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Chris</td>
            <td>38</td>
        </tr>
        <tr>
            <td>Dennis</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Saeed</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Mubin</td>
            <td>1000</td>
        </tr>
    </table>
</body>
</html>
